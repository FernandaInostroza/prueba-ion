<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngIf="userData">

    <ion-card-header class="card-center">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      
    </ion-card-header>

    <ion-card-content >
      <ion-card-title class="card-center"> {{ userData.name }}</ion-card-title>
      <ion-card-subtitle class="card-center"> {{ userData.email }} </ion-card-subtitle> 
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="signOut()">Cerrar SesiÃ³n</ion-button>
</ion-content>

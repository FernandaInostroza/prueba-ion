<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngIf="user?.type === 'PACIENTE'">
    <ion-card-header class="card-center">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-card-title> {{ paciente.name }}</ion-card-title>
      <ion-card-subtitle> {{ paciente.email }} </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="user?.type === 'MEDICO'">
    <ion-card-header class="card-center">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-card-title> {{ medico.name }}</ion-card-title>
      <ion-card-subtitle> {{medico.email }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-button expand="block" (click)="signOut()">Cerrar Sesi√≥n</ion-button>
</ion-content>

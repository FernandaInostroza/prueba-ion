<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="help-circle-outline"></ion-icon>
      <ion-label>FAQs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="document-outline"></ion-icon>
      <ion-label>Expediente</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="crear-expediente" *ngIf="user?.type==='MEDICO'">
      <ion-icon aria-hidden="true" name="add-outline"></ion-icon>
      <ion-label>Crear Expediente</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" *ngIf="user?.type==='PACIENTE'">
      <ion-icon aria-hidden="true" name="calculator-outline"></ion-icon>
      <ion-label>IMC</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

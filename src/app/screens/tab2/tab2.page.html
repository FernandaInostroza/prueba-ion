<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Expedientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card color="primary" *ngFor="let expediente of expedientes">
    <ion-card-header>
      <ion-card-title>{{ expediente.medico.especiality }}</ion-card-title>
      <ion-card-subtitle>{{ expediente.medico.name }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
        <ion-textarea aria-label="infomacion" placeholder="Ingrese Información Aquí">{{ expediente.description }}</ion-textarea>
    </ion-card-content>
  </ion-card>

</ion-content>

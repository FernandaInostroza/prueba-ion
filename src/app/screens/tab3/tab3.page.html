<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
      <ion-card-header>
        <ion-card-title>Calculadora Indice de masa corporal</ion-card-title>
        <ion-card-subtitle>Para calcular el índice de masa corporal rellena a continuación con su peso en kilogramos 
          y altura en centimetros sin puntos ni coma</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Peso (kg)</ion-label>
            <ion-input aria-label="Peso" type="number" [(ngModel)]="peso"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Altura (cm)</ion-label>
            <ion-input aria-label="Altura" type="number" [(ngModel)]="altura"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
  </ion-card>
  

  <ion-button expand="block" (click)="calcularIMC()">Calcular</ion-button>

  <ion-card *ngIf="imcCalculate">
    <ion-card-header>
      Resultado
    </ion-card-header>
    <ion-card-content>
      <p>Su IMC es: {{ imcCalculate.toFixed(2) }}</p>
      <p>Usted esta con {{ getResultado() }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

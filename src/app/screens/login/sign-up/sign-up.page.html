<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input 
            label="Email" 
            labelPlacement="stacked" 
            placeholder="hi@ionic.io" 
            [(ngModel)]="paciente.email">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Contraseña" 
            labelPlacement="stacked" 
            placeholder="********" 
            [(ngModel)]="paciente.password">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Repetir Contraseña" 
            labelPlacement="stacked" 
            placeholder="********" 
            [(ngModel)]="paciente.password">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Nombre y Apellido" 
            labelPlacement="stacked" 
            placeholder="" 
            [(ngModel)]="paciente.name">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Rut" 
            labelPlacement="stacked" 
            placeholder="11111111-k" 
            [(ngModel)]="paciente.rut">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Edad" 
            labelPlacement="stacked" 
            placeholder="" 
            [(ngModel)]="paciente.age">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Telefono" 
            labelPlacement="stacked" 
            value="+569" 
            [(ngModel)]="paciente.phone">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-select label="Sexo" placeholder="" [(ngModel)]="paciente.sex">
            <ion-select-option value="female">Femenino</ion-select-option>
            <ion-select-option value="male">Masculino</ion-select-option>
            <ion-select-option value="NA">Otro</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Peso" 
            labelPlacement="stacked" 
            placeholder="60.5" 
            [(ngModel)]="paciente.weight">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Altura" 
            labelPlacement="stacked" 
            placeholder="1.70" 
            [(ngModel)]="paciente.height">
        </ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="Register()">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Si ya estas registrado, haz click abajo</ion-label>
  </ion-item>
  <ion-button expand="block" (click)="goToLogin()">Iniciar Sesión</ion-button>
</ion-content>

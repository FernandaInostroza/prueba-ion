<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="pacienteForm">
      <ion-list>
        <ion-item>
          <ion-input 
            label="Email" 
            labelPlacement="stacked" 
            placeholder="hi@ionic.io" 
            formControlName ="email">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Contraseña" 
            labelPlacement="stacked" 
            placeholder="********" 
            formControlName ="password">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Nombre y Apellido" 
            labelPlacement="stacked" 
            placeholder="" 
            formControlName ="name">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Rut" 
            labelPlacement="stacked" 
            placeholder="11111111-k" 
            formControlName ="rut">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-select 
            label="Edad" 
            labelPlacement="stacked" 
            placeholder="25" 
            formControlName ="age"
            type="number">
            <ion-select-option *ngFor="let edad of edades" [value]="edad">{{ edad }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Telefono" 
            labelPlacement="stacked" 
            placeholder="+56912345678" 
            formControlName ="phone">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-select label="Sexo" placeholder="" formControlName ="sex">
            <ion-select-option value="female">Femenino</ion-select-option>
            <ion-select-option value="male">Masculino</ion-select-option>
            <ion-select-option value="NA">Otro</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select 
            label="Peso" 
            labelPlacement="stacked" 
            placeholder="60" 
            formControlName ="weight">
            <ion-select-option *ngFor="let peso of pesos" [value]="peso">{{ peso }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select 
            label="Altura" 
            labelPlacement="stacked" 
            placeholder="1.72" 
            formControlName ="height">
            <ion-select-option *ngFor="let altura of alturas" [value]="altura">{{ altura }}</ion-select-option>
        </ion-select>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="Register()">Registrarse</ion-button>
    </form>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Si ya estas registrado, haz click abajo</ion-label>
  </ion-item>
  <ion-button expand="block" (click)="goToLogin()">Iniciar Sesión</ion-button>
</ion-content>

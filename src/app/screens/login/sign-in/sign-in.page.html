<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <!-- <ion-title>Bariatrico App</ion-title> -->
      <ion-img src="../../../assets/img/Control Baríatrico.png"></ion-img>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="userForm">
        <ion-list>
          <ion-item>
            <ion-input label="Email" labelPlacement="stacked" placeholder="hi@ionic.io"
              formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="********" formControlName="password"></ion-input>
            <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="togglePasswordVisibility()"></ion-icon>
          </ion-item>
        </ion-list>
        <ion-button expand="block" (click)="login()" [disabled]="!userForm.valid">Iniciar Sesión</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-item button (click)="goToRegister()">
    <ion-label>Si aún no estás registrado, haz click aquí.</ion-label>
  </ion-item>
</ion-content>

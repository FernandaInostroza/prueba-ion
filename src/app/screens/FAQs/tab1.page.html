<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Preguntas Frecuentes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-accordion-group expand="inset" *ngFor="let faq of faqs">
    <ion-accordion>
      <ion-item slot="header" color="primary">
        <ion-card-subtitle class="faq-question">{{ faq.question }}</ion-card-subtitle>
      </ion-item>
      <div class="ion-padding" slot="content">{{ faq.answer }}</div>
    </ion-accordion>
  </ion-accordion-group>
